<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Sessions Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <main id="app">
        <section class="carousel">
            <ul class="carouselList">

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div id="carousel-Container"></div>
                        <script>
                            $("#carousel-Container").load("page.html");
                        </script>
                    </div>
                </li>

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/ferrari.jpeg" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">Ferrari</h2>
                        </div>
                    </div>
                </li>

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/lamborghini.jpeg" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">lamborghini</h2>
                        </div>
                    </div>
                </li>

                <li class="carouselItem" data-active="data-active" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/mercedes benz.webp" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">Mercedes benz</h2>
                        </div>
                    </div>
                </li>

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/bmw2.jpeg" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">BMW</h2>
                        </div>
                    </div>
                </li>

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/ferrari2.jpeg" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">Ferrari</h2>
                        </div>
                    </div>
                </li>

                <li class="carouselItem" tabindex="0">
                    <div class="carouselBox">
                        <div class="carouselImage">
                            <img src="Images/mercedes.jpeg" width="480" height="720">
                        </div>
                        <div class="carouselContents">
                            <h2 class="contentName">Mercedes</h2>
                        </div>
                    </div>
                </li>
                
            </ul>  
            <div class="carouselNav">
                <button class="prev">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M9.586 4l-6.586 6.586a2 2 0 0 0 0 2.828l6.586 6.586a2 2 0 0 0 2.18 .434l.145 -.068a2 2 0 0 0 1.089 -1.78v-2.586h7a2 2 0 0 0 2 -2v-4l-.005 -.15a2 2 0 0 0 -1.995 -1.85l-7 -.001v-2.585a2 2 0 0 0 -3.414 -1.414z"></path>
                      </svg>
                </button>
                <button class="next">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12.089 3.634a2 2 0 0 0 -1.089 1.78l-.001 2.586h-6.999a2 2 0 0 0 -2 2v4l.005 .15a2 2 0 0 0 1.995 1.85l6.999 -.001l.001 2.587a2 2 0 0 0 3.414 1.414l6.586 -6.586a2 2 0 0 0 0 -2.828l-6.586 -6.586a2 2 0 0 0 -2.18 -.434l-.145 .068z"></path>
                      </svg>
                </button>
            </div> 
        </section>
    </main>
    
</body>

<script src="script.js"></script>
</html>
